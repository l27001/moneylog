<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
	<head>
		<ul class="head">
			<h2 class="logo"><span style="color: green;">Money</span>Log</h2>
			{% if user.is_authenticated == 0 %}
			<li><a href="{{ url_for('auth') }}">Вход</a></li>
			<li><a href="{{ url_for('register') }}">Регистрация</a></li>
			{% endif %}
			<li><a href="{{ url_for('index') }}">Главная</a></li>
			{% if user.is_authenticated == 1 %}
			<li><a href="{{ url_for('logout') }}">Выход</a></li>
			{% endif %}
		</ul>
		<hr>
	</head>
	{% block content %}{% endblock %}
	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script charset="utf8" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
	{% block extrajs %}{% endblock %}
</body>
</html>
